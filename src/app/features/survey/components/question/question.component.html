<div class="w-full mx-auto p-8 bg-white shadow-lg rounded-lg mt-12">
    <h2 class="text-3xl font-semibold text-gray-800 mb-6">Questions for Subsubject {{ subSubjectId }}</h2>

    <div class="overflow-x-auto">
        <table class="min-w-full border-collapse border border-gray-300 rounded-md">
            <thead>
                <tr class="bg-gradient-to-r from-purple-600 to-pink-500 text-white">
                    <th class="px-6 py-4 text-left text-sm font-medium uppercase tracking-wider">Question Title</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let question of questions" 
                    class="hover:bg-gray-100 transition-colors">
                    <td class="px-6 py-4 text-gray-800 border-b border-gray-300">
                        {{ question.text }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <p *ngIf="questions.length === 0" class="text-center text-gray-500 mt-6">No questions available...</p>
</div>
